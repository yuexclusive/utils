apiVersion: v1
kind: ConfigMap
metadata:
  namespace: stateful
  name: postgres-config
data:
  future_postgres.sql: |
    drop database if exists evolve;

    create database evolve;

    \c evolve;

    drop table if exists role;
    create table role (
      id serial8 primary key not null,
      name varchar(255) not null,
      description varchar(255) null,
      created_at timestamp not null default CURRENT_TIMESTAMP,
      updated_at timestamp null,
      deleted_at timestamp null
    );
    comment on table role is '角色表';
    comment on column role.name is '角色名称';
    comment on column role.description is '角色名称';
    insert into role(id,name,description) values (1,'管理员','hehe'),(31,'11','1122'),(35,'33','44'),(42,'222','333'),(45,'44','22'),(46,'44','44'),(47,'123','123'),(53,'123','123'),(54,'123','123'),(55,'222','222');

    drop table if exists "user";
    create table "user" (
      id serial8 primary key not null,
      email VARCHAR(255) NOT NULL,
      salt VARCHAR(255) NOT NULL,
      pwd VARCHAR(255) DEFAULT NULL,
      name VARCHAR(16) DEFAULT NULL,
      mobile VARCHAR(16) DEFAULT NULL,
      lastOn timestamp DEFAULT NULL,
      access VARCHAR(2000) DEFAULT NULL,
      avatar VARCHAR(255) DEFAULT NULL,
      created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
      updated_at TIMESTAMP NULL,
      deleted_at TIMESTAMP NULL
    );

