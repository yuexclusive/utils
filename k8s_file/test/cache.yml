apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: cache
          image: yuexclusive/cache:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.toml
              subPath: config.toml
            - name: log
              mountPath: /app/log

        - name: filebeat
          image: docker.elastic.co/beats/filebeat:7.16.3
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/filebeat/filebeat.yml
              subPath: filebeat.yml
            - name: log
              mountPath: /usr/share/filebeat/files
            
      volumes:
        - name: config-volume
          configMap:
            name: cache-configmap
        - name: log
          emptyDir: {}
      
---

apiVersion: v1
kind: Service
metadata:
  name: cache
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: cache