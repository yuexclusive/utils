apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: test-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http-80
      protocol: HTTP
    hosts:
    - "test.example.com"
  - port:
      number: 443
      name: https-443
      protocol: HTTPS
    hosts:
    - "test.example.com"
    tls:
      mode: SIMPLE
      credentialName: test-credential # must be the same as secret

